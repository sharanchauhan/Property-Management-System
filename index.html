<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property-Management-System</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="toolbox-container">
        <div class="action-btn-container">
            <div class="add-btn">
                <i class="fa fa-plus"></i>
            </div>
            <div class="delete-btn">
                <i class="fa fa-trash"></i>
            </div>
            <div class="sort-desc-btn">
                <i class="fa fa-sort-down"></i>
            </div>
            <div class="sort-asc-btn">
                <i class="fa fa-sort-up"></i>
            </div>
            <div class="refresh-btn">
                <i class="fa fa-rotate-right"></i>
            </div>
        </div>
    </div>

    <div class="differentiator">
        <span class="id">ID</span>
        <span class="name">Name</span>
        <span class="desc">Description</span>
        <span class="size">Size</span>
    </div>
    
    <div class="main-cont">
        
    </div>

    <div class="modal-cont">
        <div class="left-side-text">
            <span>Name:</span>
            <span>Description:</span>
            <span>Size:</span>
        </div>
        <div class="right-side-text">
            <textarea id = "name" class="textarea-cont n" placeholder="Name of the Property"></textarea>
            <textarea id = "desc" class="textarea-cont d" placeholder="Description of the Property"></textarea>
            <textarea id = "size"class="textarea-cont s" placeholder="Size of the Property"></textarea>
            <button id = "enter"> Submit Details</button>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/short-unique-id@latest/dist/short-unique-id.min.js"></script>
<script src="./script.js"></script>
</html>
